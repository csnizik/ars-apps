name: 'ARSApps Theme'
type: theme
description: 'Custom theme for ARSApps projects'
core_version_requirement: ^11
base theme: false
package: 'Custom'

libraries:
  - arsapps_theme/theme
  - arsapps_theme/hot-module-replacement

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_hidden: 'Sidebar hidden'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
regions_hidden:
  - sidebar_hidden

ckeditor_stylesheets:
  - dist/css/ckeditor.css

"interface translation project": tailwind
"interface translation server pattern": themes/custom/arsapps_theme/%project.%language.po
